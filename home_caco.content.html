<div id="content" class="container-fluid" >
	<div id="listbar-placeholder" class="hidden-lg hidden-md">&nbsp;</div>

	<div class="row" style="margin-top: 10px;">
		<div class="col-md-12" style="padding: 0;">

			<div id="slidershow" class="carousel slide">
				<!-- 设置图片轮播的顺序 -->
				<!-- 设置轮播图片 -->
				<div class="carousel-inner">
					<div class="item" ng-repeat="x in advert.home_caco_carousel.lines" ng-class="$first?'active':''">
						<a href="##"><img src="{{x.imgsrc}}" alt=""></a>
					</div>
				</div>
				
				<a class="left carousel-control"  
					href="javasript:;" onclick="prevImg(this)"
					style="background: transparent;"  
					role="button">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control"
					href="javasript:;" onclick="nextImg(this)"
					 style="background: transparent;" 
					 role="button">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
 

		</div>

	</div>

</div>
