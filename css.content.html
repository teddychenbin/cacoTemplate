<script type="text/javascript-lazy">
	/*
	 * 图片轮播
	 * 前一张
	 */
	function prevImg(sender) {
		$(sender).parent().carousel("prev");

		setTimeout(function() {
			$("img.lazy").lazyload();
			if(window.afterPrevImg != undefined) {
				window.afterPrevImg(sender);
			}
		}, 1000);

	}
	/*
	 * 图片轮播
	 * 下一张
	 */
	function nextImg(sender) {
		$(sender).parent().carousel("next");

		setTimeout(function() {
			$("img.lazy").lazyload();
			if(window.afterNextImg != undefined) {
				window.afterNextImg(sender);
			}
		}, 1000);
	}

	function setShowCount(count) {
		console.info('showcount ' + count)
		sessionStorage.setItem('showcount', count);

		var itemwrap = $('#itemlistwrap').children("div");

		itemwrap.removeClass("col-md-12");
		itemwrap.removeClass("col-xs-12");
		itemwrap.removeClass("col-md-6");
		itemwrap.removeClass("col-xs-6");
		itemwrap.removeClass("col-md-4");
		itemwrap.removeClass("col-md-3");

		if(count === 1) {
			itemwrap.addClass("col-md-12");
			itemwrap.addClass("col-xs-12");
		} else if(count === 2) {
			itemwrap.addClass("col-md-6");
			itemwrap.addClass("col-xs-6");
		} else if(count === 3) {
			itemwrap.addClass("col-md-4");
		} else if(count === 4) {
			itemwrap.addClass("col-md-3");
		}

	}

	function getShowCount() {
		var showcount = sessionStorage.getItem('showcount');
		if(showcount === null) {
			if($(window).width() >= 1024) {
				sessionStorage.setItem('showcount', 4);
			} else if($(window).width() >= 992) {
				sessionStorage.setItem('showcount', 3);
			} else {
				sessionStorage.setItem('showcount', 2);
			}
		}
		return parseInt(sessionStorage.getItem('showcount'));
	}

	function showImgNav(sender) {

		var links = $(sender).children('a');

		for(var i = 0; i < links.length; i++) {
			$(links[i]).show();
		}
	}

	function hideImgNav(sender) {

		var links = $(sender).children('a');
		for(var i = 0; i < links.length; i++) {
			$(links[i]).hide();
		}
	}

	var scope = angular.element($('.ng-scope')).scope();
	scope.setCustomVar0(0);

	function selectSecmenu(sender) {

		var index = $(sender).data("index");
		scope.$apply(function() {
			scope.setCustomVar0(index);
		});
	}

	function minu(inputid) {
		var num = parseInt($("#" + inputid).val());
		if(num >= 2) {
			$("#" + inputid).val(num - 1);
		}

	}

	function plus(inputid) {
		var num = parseInt($("#" + inputid).val());
		if(num < 999) {
			$("#" + inputid).val(num + 1);
		}

	}
</script>
