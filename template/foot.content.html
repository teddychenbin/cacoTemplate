<style>
	#foot {
		height: auto;
		font-family: georgia, serif;
		font-style: italic;
		margin: 15px 0 0 0;
		border-top: 1px solid #222222;
	}
	
	.service {
		font-size: 1.5em;
	}
	
	#emailnew {
		border: 1px solid #222222;
		height: 70px;
		padding-top: 1.8em;
		text-align: center;
	}
	
	#emailnew a {
		text-decoration: none;
	}
	
	.listbutton button {
		border: 0;
		background: transparent;
	}
	
	.listbutton button:hover {
		border: 0;
		background: transparent;
	}
	
	#top {
		position: absolute;
		top: 0px;
		right: 0px;
	}
	
	#phonefootbar {
		position: fixed;
		bottom: 0;
		left: 0;
		padding: 10px 15px;
		width: 100%;
		z-index: 1000;
		background: white;
		border-top: 1px solid #e0e0e0;
	}
</style>


<div id="foot" class="container-fluid hidden-sm hidden-xs">
	 
	<div class="row" style="margin: 3em 0px;">

		<div class="col-md-3"></div>
		<div class="col-xs-12 col-md-2">

			<div class="list-group listbutton">
				<button ng-repeat="x in webpc | nodes:'webpc_foot'" type="button" class="list-group-item">{{x.name}}</button>
			</div>

		</div>

		<div class="col-xs-12 col-md-2">
			<div class="list-group listbutton">
				<div>
					<button type="button" class="btn btn-link list-group-item" href="#">SERVICE</button>
				</div>
				<div class="service">
					<button type="button" class="list-group-item" href="#">02-2929-8222</button>
				</div>
				<div>
					<button type="button" class="list-group-item" href="#">SERVICE@CACO.COM.TW</button>
				</div>
				<div>
					<button type="button" class="list-group-item" href="#">OPEN 10:10-12:30/13.30-19:00</button>
				</div>
				<div>
					<button type="button" class="list-group-item" href="#">週一-週六</button>
				</div>

			</div>

		</div>
		<div class="col-xs-12 col-md-3">
			<div class="list-group listbutton">

				<div>
					<button type="button" class="list-group-item" href="#">NEWSLETTER</button>
				</div>
				<div style="margin-top: 1em;">
					<div id="emailnew" class="col-xs-10 col-md-8 ">
						<a href="#">輸入E-MAIL獲得最新活動.優惠訊息</a>
					</div>
				</div>
			</div>

		</div>
		<div class="col-md-2">

			<a id="top" href="javascript:scroll(0,0)" style="color: #000000;text-decoration: none;">Top置顶</a>

		</div>

	</div>

</div>
 
	
<div id="listbar-placeholder" class="hidden-lg hidden-md">&nbsp;</div>
	
<div id="phonefootbar" class="container-fluid hidden-lg hidden-md ">

	<div class="btn-group btn-group-justified" role="group" aria-label="...">
		<div class="btn-group dropup">

			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <i class="fa fa-home" ></i>品牌 
				  </button>
			<ul class="dropdown-menu">
				<li ng-repeat="x in menu|nodes:'menu'">
					<a ui-sref="{{x.url}}">{{x.title}}</a>
				</li>
			</ul>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" ng-disabled="(menu | nodes:paths[0]).length === 0" ng-click="showAsidemenu({title:'分類'})">
			  <i class="fa fa-navicon"></i>分類
			</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default">
			  <i class="fa fa-archive" ></i>Alumn
			</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" ng-if="identify !== null" ui-sref="member({template:''})">
			  <i class="fa fa-user" ></i>我的
			</button>
			<button type="button" class="btn btn-default" ng-if="identify === null" ui-sref="login({template:''})">
			  <i class="fa fa-user" ></i>登入
			</button>

		</div>
	</div>

</div>
